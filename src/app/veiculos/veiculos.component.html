<table mat-table [dataSource]="veiculos" class="mat-elevation-z4">

    <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.placa}} </td>
    </ng-container>


    <ng-container matColumnDef="chassi">
        <th mat-header-cell *matHeaderCellDef> Chassi </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.chassi}} </td>
    </ng-container>


    <ng-container matColumnDef="renavam">
        <th mat-header-cell *matHeaderCellDef> Renavam </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.renavam}} </td>
    </ng-container>


    <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.modelo}} </td>
    </ng-container>


    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let veiculo"> {{veiculo.ano}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let veiculo">
            <a mat-raised-button color="accent" title="Editar"
            [routerLink]="['/veiculoForm', veiculo.id]">
                
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let veiculo">
            <button mat-raised-button color="warn" title="Excluir" (click)="delete(veiculo.id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="example-button-row">
    <button [routerLink]="['/veiculosForm']" mat-raised-button color="primary">Adicionar Novo Veiculo</button>
</div>
