<h1> {{title}} </h1>

<form class="std-form" #f="ngForm" (ngSubmit)="save(f)">

    <mat-form-field>
      <mat-label>Placa</mat-label>
      <input name="placa" type="text" [(ngModel)]="veiculo.placa" #placa="ngModel" ngModel matInput required
        placeholder="Informe a placa do veiculo">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Chassi</mat-label>
      <input name="chassi" type="text" [(ngModel)]="veiculo.chassi" #chassi="ngModel" ngModel matInput required
        placeholder="Informe o chassi do veiculo">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Renavam</mat-label>
      <input name="renavam" type="text" [(ngModel)]="veiculo.renavam" #renavam="ngModel" ngModel matInput required
        placeholder="Informe o codigo renavam do veiculo">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Modelo</mat-label>
      <input name="modelo" type="text" [(ngModel)]="veiculo.modelo" #modelo="ngModel" ngModel matInput required
        placeholder="Informe o modelo do veiculo">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Marca</mat-label>
        <input type="text" name="marca" [(ngModel)='veiculo.marca' #marca="ngModel" ngModel matInput required 
            placeholder="Informe a marca do veiculo">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Ano</mat-label>
      <input name="ano" type="text" [(ngModel)]="veiculo.ano" #ano="ngModel" ngModel matInput required
        placeholder="Informe o ano do veiculo">
    </mat-form-field>  
  
    <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
        <button mat-raised-button type="submit" color="accent">
          Salvar
        </button>
        <button mat-raised-button type="button" (click)="voltar(f)">
          Voltar
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
